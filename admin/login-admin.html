<body>

	<form action="index.html" class="login-form">
		<h1>Admin Yayasan</h1>
		<div class="text-class">
			<input type="text">
			<span placeholder="Username"></span>
		</div>
		<div class="text-class">

			<span placeholder="Password"></span>
		</div>

			<div class="bottom">
				tidak dapat login ? <a href="tel:085156686271"> <i class="fa fa-phone"></i> Hubungi</a>

			</div>
			
	</form>


<script type="text/javascript">
	$(".text-class input").on("focus",function(){
		$(this).addClass("focus");
	});

	$(".text-class input").on("blur",function(){
		if ($(this).val()=="")
		$(this).removeClass("focus");
	});

</script>
